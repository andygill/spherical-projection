<header class="site-header" role="banner">

  <div class="wrapper">
      <nav class="navbar site-nav navbar-expand-lg ">
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              {%- for my_page in site.data.navbar -%}
                <li class="nav-item">
                    {% if my_page.sublinks %}
                    <a class="nav-link dropdown-toggle" href="{{ my_page.href | relative_url }}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          {{ my_page.title | escape }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for sublink in my_page.sublinks %}
                        <a class="dropdown-item" href="{{sublink.href}}">{{sublink.title}}</a>
                    {% endfor %}
                    </div>
                    {% else %}
                        <a class="nav-link" href="{{ my_page.href | relative_url }}">{{ my_page.title | escape }}</a>
                    {% endif %}
                </li>
              {%- endfor -%}
            </ul>
        </div>
      </nav>
  </div>
</header>
